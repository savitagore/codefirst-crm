<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="mt-3"><mat-icon>create</mat-icon>
                Candidate Form</h3>
            <mat-card class="mt-3 p-2">
                <mat-card-content>
                    <form>
                       <div class="row">
                        <div class="col-12">
                            <mat-form-field>
                                <mat-label>Candidate Name</mat-label>
                                <input matInput name="name" [(ngModel)]="candidate.name">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field>
                                <mat-label>Email Id</mat-label>
                                <input matInput name="email"  [(ngModel)]="candidate.email">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input matInput name="password" [(ngModel)]="candidate.password">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>Contact Number</mat-label>
                                <input matInput name="contactno" [(ngModel)]="candidate.contactNo">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field>
                                <mat-label>College Name</mat-label>
                                <input matInput name="collegename" [(ngModel)]="candidate.collegeName">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>Education</mat-label>
                                <input matInput name="education" [(ngModel)]="candidate.education">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>City</mat-label>
                                <input matInput name="city" [(ngModel)]="candidate.city">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>Bank Name</mat-label>
                                <input matInput name="bankname" [(ngModel)]="candidate.bankName">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>Account Number</mat-label>
                                <input matInput name="accno" [(ngModel)]="candidate.accNo">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>IFSC Code</mat-label>
                                <input matInput name="ifsccode" [(ngModel)]="candidate.ifscCode">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>Reference</mat-label>
                                <input matInput name="reference" [(ngModel)]="candidate.reference">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <div class="text-center mt-2">
                                <button class="mx-2" mat-raised-button color="primary">Save</button>
                                <button mat-raised-button color="secondary" (click)="clear()">Clear Form</button>
                            </div>
                        </div>
                       
                       </div>
                        
                       
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
